{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}  alert-dismissible fade show" role="alert" style="background-color:beige">
                <strong>{{ message }}</strong> 
                <button type="button" class="btn-close" style="background-color:beige" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
  {% endwith %}
